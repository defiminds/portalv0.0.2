<!DOCTYPE html>
<html>
  <head>
    <title>TradingVue.js Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/trading-vue-js@1.0.2/dist/trading-vue.js"></script>
  </head>
  <body>
    <div id="app">
      <tv-chart
        :data="data"
        :options="options"
        :height="height"
        :width="width"
      />
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          data: [],
          options: {
            theme: 'light',
            timezone: 'America/New_York',
            toolbar_bg: '#f1f3f6',
            datafeed: {
              type: 'rest',
              options: {
                url: 'https://api.polygon.io/v2/aggs/ticker/X:BTCUSD/range/1/day/2011-01-01/2023-03-11?adjusted=true&sort=asc&limit=120&apiKey=vszA3DlohzhA2BooRb0loJugkdZ2z3p3',
                data: [],
                dataTransformer: (data) => {
                  return data.results.map((result) => ({
                    time: result.t,
                    open: result.o,
                    high: result.h,
                    low: result.l,
                    close: result.c,
                    volume: result.v,
                  }));
                },
              },
            },
          },
          height: 500,
          width: 800,
        },
      });
    </script>
  </body>
</html>
