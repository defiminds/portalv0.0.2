<!DOCTYPE html>
<html>
  <head>
    <title>TradingVue.js Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/trading-vue-js@1.0.2/dist/trading-vue.js"></script>
  </head>
  <body>
    <div id="app">
      <tv-chart
        :data="data"
        :options="options"
        :height="height"
        :width="width"
      />
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          data: [],
          options: {
            theme: 'light',
            timezone: 'America/New_York',
            toolbar_bg: '#f1f3f6',
            datafeed: {
              type: 'polygon',
              options: {
                apiKey: '2UCERkEYq3dvD7TjexKe7dpAz0Qjv3Dm',
                symbol: 'X:BTCUSD',
                resolution: 'D',
                from: '2021-01-01',
                to: '2023-03-11'
              }
            }
          },
          height: 500,
          width: 800
        }
      });
    </script>
  </body>
</html>
